<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-table.min.css" rel="stylesheet">
    <title>抖音去水印</title>
    <meta name="keywords" content="抖音去水印">
    <meta name="description" content="抖音去水印">
<link rel="stylesheet" href="layer.css" id="layuicss-layer"></head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>抖音短视频在线解析</h1>
        <p>完美还原视频的最初模样~</p>
    </div>
    <input class="form-control" type="text" id="url" placeholder="请将APP里复制的视频链接粘贴到这里"><br>
    <button type="submit" class="btn btn-success btn-lg btn-block" id="magic">点击还原！</button><br>
    <div id="str"></div>
</div>
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="layer.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#magic').click(function(){
            layer.load(1, {shade: [0.1,'#fff']});
            $.ajax({
                type: "POST",
                url: "http://api.douyin.qlike.cn/parse.php?app=douyin",
                dataType: "html",
                data:"url="+$.trim($("#url").val()),
                success: function(data){
                    layer.closeAll('loading');
                    $("#str").html(data);
                },
                error: function(error) {
                    layer.closeAll('loading');
                    layer.msg('出错了，请再试一下！');
                }
            });
        });
    });
</script>


</body></html>
